  <style>
    :root {
      --primary-color: #d2b48c;
      --text-color: #3a3a3a;
      --background-color: #fffefa;
      --secondary-color: #5a4b3b;
      --link-color: #7a6a53;
    }
    body {
      margin: 0;
      font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      background-color: var(--background-color);
      color: var(--text-color);
      line-height: 1.6;
    }
    header.with-image {
      display: flex;
      align-items: center;
      gap: 1.5rem;
      padding: 2rem 1rem;
      background-color: var(--primary-color);
      color: var(--secondary-color);
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }
    header.with-image img {
      width: 150px;
      height: auto;
      margin: 0;
    }
    header.with-image div {
      flex-grow: 1;
      display: flex;
      flex-direction: column;
      justify-content: center;
      text-align: center;
      margin-left: -3cm;
    }
    nav {
      background-color: var(--secondary-color);
      display: flex;
      justify-content: center;
      gap: 2rem;
      padding: 1rem 0;
      font-weight: 600;
      font-size: 1rem;
    }
    nav a {
      color: var(--background-color);
      text-decoration: none;
      transition: color 0.3s ease;
    }
    nav a:hover {
      color: var(--primary-color);
    }
    main {
      max-width: 900px;
      margin: 2rem auto;
      padding: 0 1rem;
    }
    section {
      margin-bottom: 3rem;
    }
    section h2 {
      border-bottom: 2px solid var(--primary-color);
      padding-bottom: 0.3rem;
      margin-bottom: 1rem;
      color: var(--secondary-color);
    }
    footer {
      text-align: center;
      padding: 1rem;
      font-size: 0.9rem;
      color: var(--secondary-color);
      border-top: 1px solid var(--primary-color);
      margin-top: 4rem;
    }
    a.email-link {
      color: var(--link-color);
      text-decoration: underline;
    }
    #profiles ul {
      list-style: none;
      padding: 0;
    }
    #profiles li {
      margin: 0.5rem 0;
    }
    #profiles i {
      margin-right: 8px;
      color: var(--secondary-color);
    }
  </style>
</head>
